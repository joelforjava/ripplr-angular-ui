<md-toolbar color="primary">
  <span>Ripplr Global Timeline</span>
</md-toolbar>
<md-list>
  <md-list-item *ngFor="let ripple of ripples">
    <img md-list-avatar src="http://placehold.it/320x320">
    <h3 md-line> {{ ripple.user }} </h3>
    <p md-line>
      <span> {{ ripple.message }}</span>
    </p>
  </md-list-item>
</md-list>
